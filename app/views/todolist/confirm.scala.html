@(task: models.Task)(implicit request: RequestHeader)

@import helper._

@views.html.todolist.main("確認画面") {
<dl>
    <dt>タスク</dt>
    <dd>@task.title</dd>
    <dt>説明</dt>
    <dd>@task.description</dd>
</dl>
<p>以上の内容で登録します</p>
<form action="/todolist/register/confirm" method="POST">
    @CSRF.formField
    <input type="submit" value="OK">
</form>
}
